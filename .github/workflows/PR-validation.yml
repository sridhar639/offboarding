name: Pre-validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - development

jobs:
  dv-managed-svcs-aws-offboarding-pr-validation:
    runs-on: codebuild-sri-offboarding-test-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -r requirements/requirements.txt

      - name: Gather Variables and git details
        run: |
          bash bash-scripts/get_variables.sh

      - name: Listing all the CDW Resource that will be deleting
        run: |
          bash bash-scripts/list.sh

      - name: Pre-Validation of Given Data
        run: |
          bash bash-scripts/pre-validation.sh


        

