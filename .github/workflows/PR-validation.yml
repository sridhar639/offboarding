name: Pre-validation

on:
  push:
    branches:
      - main
      - test

jobs:
  dv-managed-svcs-aws-onboarding-pr-validation:
    runs-on: sri-offboarding-test-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -r requirements/requirements.txt

      - name: Gather Variables and git details
        run: |
          bash bash-scripts/list.sh

